apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: madhupdevops/wanderlust-frontend:3.1
          ports:
            - containerPort: 5173
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "264Mi"
              cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
      app: frontend
  ports:
    - port: 5173
      protocol: TCP
      targetPort: 5173
      nodePort: 31000
  type: NodePort
